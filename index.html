<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etch-A-Sketch!</title>
    <link rel="stylesheet" href="styles.css">
    <script src="js/script.js" defer></script>

<!--    jQuery and jQueryUI-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" type="text/javascript" charset="utf-8"></script>

<!--    Roboto font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div class="content">
        <div class="options">
            <h2>Options</h2>
            <div class="buttons">
                <input type="radio" name="buttonGroup" value="black" id="black"><label class="mode-button" for="black">Black</label>
                <input type="radio" name="buttonGroup" value="rainbow" id="rainbow"><label class="mode-button" for="rainbow">Rainbow Mode</label>
                <input type="radio" name="buttonGroup" value="eraser" id="eraser"><label class="mode-button" for="eraser">Eraser</label>
                <button id="wipe" class="mode-button">Wipe</button>
            </div>
            <div class="canvas-size">
                <div>Please wipe your canvas before you change grid size :)</div>
                <div class="grid-size">Grid size: 8x8</div>
                <label>
                    <input type="range" value="8" min="8" max="128" class="slider"
                      onchange = "canvasSizeChanger(this.value)">
                </label>

            </div>
        </div>
        <div class="canvas">
        </div>
    </div>
</body>
</html>
